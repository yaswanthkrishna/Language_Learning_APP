<html>

<head>

	<title>Language Learning -- Transport</title>
	
	<style type="text/css">
	
		body
		{
			background-image:url("road-1.jpg");
			background-repeat:no-repeat;
			background-size:100% 100%;
			text-align:center;
		}
		.images
		{
			height:150px;
			width:150px;
		}
	</style>
	
</head>

<body>

	<h1 style="font-size:400%;color:yellow;">Select a Transport</h1>
	
	<form>
		<img src="truck.png" alt="TRUCK" style="position:relative;top:160px;left:-100px;height:300px;width:300px;">
		<img src="bus.png" alt="BUS" style="position:relative;top:190px;left:-100px;height:400px;width:380px;">

		<img src="plane.png" alt="PLANE"  style="position:relative;top:-400px;left:0px;height:100px;width:200px;">
